<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Form in Html</title>
  </head>
  <body>
    <form>
      <label for="nameUser">Name</label>
      <input
        type="text"
        placeholder="Enter a Name"
        id="nameUser"
        minlength="10"
        maxlength="15"
        value="Malkhan singh"
        required
        readonly
      />
      <br /><br />
      <label for="ageUser">Age</label>
      <input
        type="number"
        placeholder="Enter a Age"
        id="ageUser"
        step="10"
        min="20"
        max="100"
        value="30"
      />
      <br /><br />
      <label for="nameEmail">Email</label>
      <input
        type="email"
        placeholder="Enter a Email"
        id="nameEmail"
        minlength="3"
        maxlength="15"
        required
      />
      <br /><br />
      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Enter a password"
        id="password"
        minlength="6"
        maxlength="8"
        required
      />
      <br /><br />
      <label for="dataUser">About User</label>
      <input type="text" placeholder="Enter your Data" id="dataUser" required />
      <br /><br />
      <label for="AdhareUser">Adhare Card Number</label>
      <input
        type="text"
        placeholder="Enter your Adhare"
        id="AdhareUser"
        required
        readonly
        value="808976577878"
      />
      <br /><br />
      <label for="resumeUser">Upload your resume</label>
      <input type="file" id="resumeUser" required />
      <br /><br />
      <label for="searchUser">Search User</label>
      <input
        type="search"
        placeholder="Enter a Item you Looking for Search!!"
        id="searchUser"
      />
      <br /><br />
      <label for="dobUser">Date Of Birth</label>
      <input type="date" />
      <br /><br />
      <input type="submit" />&nbsp;&nbsp;
      <input type="reset" />
    </form>
  </body>
</html>
